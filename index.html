<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Mono Array</title>

    <!-- icon b -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>

    <main id="app">

        <h2>
            <i class="bi bi-stars"></i>
            {{ title }}
            <i class="bi bi-stars"></i>
        </h2>

        <div class="carosello">

            <div class="immagini">

                <div class="card">
                    <h3>
                        {{imgCarosello[activeImg].title}}
                    </h3>
                    <img :src="imgCarosello[activeImg].image" :alt="imgCarosello[activeImg].title">
                    <p>
                        {{imgCarosello[activeImg].text}}
                    </p>
                </div>

            </div>

            <!-- bottoni -->
            <div class="bottoni">

                <!-- bottone sx -->
                <button id="sx" type="button" @click="myClickSx()">
                    <i class="bi bi-arrow-left-short"></i>
                </button>

                <!-- bottone dx -->
                <button id="dx" type="button" @click="myClickDx()">
                    <i class="bi bi-arrow-right-short"></i>
                </button>

            </div>

        </div>

    </main>

    <!-- js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
